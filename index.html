<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<main>
  <div class="container">
    <img src="images/image-equilibrium.jpg" class="image" width="302" height="302" alt="Equilibrium" />
    <div class="overlay">
      <a href="#" class="icon" title="View">
        <img src="images/icon-view.svg" width="50" height="50" alt="View">
      </a>
    </div>
  </div>
  <a href="#"><h1>Equilibrium #3429</h1></a>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <ul>
    <li class="left">0.041 ETH</li>
    <li class="right">3 days left</li>
  </ul>
  <div class="creator">
    <img src="images/image-avatar.png" alt="James Wyvern's avatar"><p>Creation of <a href="#">Jules Wyvern</a></p>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kaywyeth.co.uk">Kay</a>.
  </div>
</body>
</html>
